name: "Mathematics (Minor)"
ay: 2019
url: https://www.math.nus.edu.sg/undergraduates/major-minor-programmes/cohort-2020-2021-and-earlier/minor-in-mathematics/
assign: [1k, 2k, 3k-above]
satisfy: minor-2019

1k:
  name: Level-1000 modules
  match:
    - "MA1xxx*"
    - "MA20xx*"
    - CS1231
    - CS1231S
    - exclude: "MA1301*"
  satisfy:
    - mc: 8

2k:
  name: Level-2000 modules
  match:
    - "MA2xxx*"
    - ST2131
    - exclude: "MA20xx*"
  satisfy:
    - mc: 8

3k-above:
  name: Level-3000 and above modules
  match:
    - "MA3xxx*"
    - "MA4xxx*"
    - "MA5xxx*"
    - exclude: "MA33xx*"
    - exclude: ST3236
    - exclude: ST4238
  satisfy:
    - mc: 4
