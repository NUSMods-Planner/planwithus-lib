name: "Bachelor (Hons)"
ay: 2016
url: https://www.nus.edu.sg/registrar/academic-information-policies/undergraduate-students/degree-requirements
assign: [1k-exception, 1k, 2k-above]
satisfy:
  - mc: 160

1k-exception:
  name: Level-1000 modules, exceptions to 60 MCs limit
  match: ["CFG1010", "CFG1002", "ES1103"]

1k:
  name: Level-1000 modules
  match: "*1xxx*"
  satisfy:
    - mc: "<=60"

2k-above:
  name: Level-2000 and above modules
  match: ["*2xxx*", "*3xxx*", "*4xxx*", "*5xxx*", "*6xxx*"]
