name: Focus Area (Artificial Intelligence)
assign: ["prim-match/prim", elec]

prim-match:
  assign: prim
  satisfy:
    - mc: ">=12"
    - 4k

  prim:
    name: Primaries
    match:
      - CS3243
      - CS3244
      - CS4243
      - CS4244
      - CS4246
      - CS4248

  4k:
    match: ["*4xxx*", "*5xxx*", "*6xxx*"]
    satisfy:
      - mc: ">=4"

elec:
  name: Electives
  match:
    - CS4220
    - CS4261
    - CS4269
    - CS4277
    - CS4278
    - CS5215
    - CS5228
    - CS5242
    - CS5260
    - CS5340
    - CS5339
