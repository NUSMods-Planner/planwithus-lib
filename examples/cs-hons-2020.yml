name: "Computer Science (Hons)"
ay: 2020
url: https://www.comp.nus.edu.sg/programmes/ug/cs/curr/
assign: [ulr-2015, found, bd, ind, it-prof, math-sci, ue]
satisfy: bachelor-hons-2016

found:
  name: Foundation
  match:
    - and:
        - CS1101S
        - CS1231S
        - CS2030S
        - CS2040S
        - CS2100
        - or:
            - CS2103
            - CS2103T:
              info: "Students taking CS2103T Software Engineering must take CS2101 Effective Communication for Computing Professionals in the same semester."
        - CS2106
        - CS3230

bd:
  name: Breadth & Depth
  assign: [bd-fa, bd-cp, bd-team]
  satisfy:
    - mc: ">=28"

bd-fa:
  name: Focus Areas
  assign:
    - cs-hons-2020/fa-alg
    - cs-hons-2020/fa-ai
  satisfy: bd-fa-4k
  satisfy-any:
    - cs-hons-2020/fa-alg/prim-match
    - cs-hons-2020/fa-ai/prim-match

bd-fa-4k:
  name: Focus Areas (Level-4000 modules)
  assign:
    - cs-hons-2020/fa-alg/prim-4k
    - cs-hons-2020/fa-ai/prim-4k
  satisfy:
    - mc: ">=12"

bd-cp:
  name: CP-coded modules
  match: [CP3106, CP3209, CP4101, CP4106]
  satisfy:
    - mc: "<=12"

bd-team:
  name: Computer Systems Team Project
  match:
    - CS3203
    - and: [CS3216, CS3217]
    - and: [CS3281, CS3282]
  satisfy:
    - mc: ">=8"

ind:
  name: Industrial Experience Requirement
  match: [CP3880, CP3200, CP3202, CP3107, CP3110, IS4010, TR3202]
  satisfy:
    - mc: ">=12"

it-prof:
  name: IT Professionalism
  match:
    - and: [IS1103, CS2101, ES2660]

math-sci:
  name: Mathematics & Sciences
  match:
    - and: [MA1521, MA1101R, ST2334]

ue:
  name: Unrestricted Electives
  info: "Students without A-level or H2 Mathematics are required to complete the bridging module MA1301/X as part of the Unrestricted Electives."
  match: "*"
  satisfy:
    - mc: ">=32"
