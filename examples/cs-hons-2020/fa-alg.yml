name: "Focus Area (Algorithms & Theory)"
assign:
  - prim-4k
  - prim-other
  - elec

prim-4k:
  name: "Primaries (Level-4000 and above modules)"
  assign:
    - any:
        - CS4231
        - CS4232
        - CS4234

prim-other:
  name: "Primaries (Other modules)"
  assign:
    - any: CS3236

elec:
  name: "Electives"
  assign:
    - any:
        - CS3233
        - CS4257
        - CS4261
        - CS4268
        - CS4269
        - CS4330
        - CS5230
        - CS5234
        - CS5236
        - CS5237
        - CS5238
        - CS5330

prim-match:
  mc: ">=8" # CS3230 fulfils primary requirements
  assign:
    - prim-4k
    - prim-other
  match: prim-match-4k

prim-match-4k:
  mc: ">=4"
  assign: prim-4k
