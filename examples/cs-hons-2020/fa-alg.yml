name: "Focus Area (Algorithms & Theory)"
assign: [prim-4k, prim-other, elec]

prim-4k:
  name: "Primaries (Level-4000 and above modules)"
  match: [CS4231, CS4232, CS4234]

prim-other:
  name: "Primaries (Other modules)"
  match: CS3236

elec:
  name: "Electives"
  match:
    - CS3233
    - CS4257
    - CS4261
    - CS4268
    - CS4269
    - CS4330
    - CS5230
    - CS5234
    - CS5236
    - CS5237
    - CS5238
    - CS5330

prim-match:
  assign: [prim-4k, prim-other]
  satisfy:
    - mc: ">=8" # CS3230 fulfils primary requirements
    - prim-match-4k

prim-match-4k:
  assign: prim-4k
  satisfy:
    - mc: ">=4"
