name: Focus Area (Artificial Intelligence)
assign: [prim-4k, prim-other, elec]

prim-4k:
  name: Primaries (Level-4000 and above modules)
  match: [CS4243, CS4244, CS4246, CS4248]

prim-other:
  name: Primaries (Other modules)
  match: [CS3243, CS3244]

elec:
  name: Electives
  match:
    - CS4220
    - CS4261
    - CS4269
    - CS4277
    - CS4278
    - CS5215
    - CS5228
    - CS5242
    - CS5260
    - CS5340
    - CS5339

prim-match:
  assign: [prim-4k, prim-other]
  satisfy:
    - mc: ">=12"
    - prim-match-4k

prim-match-4k:
  assign: prim-4k
  satisfy:
    - mc: ">=4"
